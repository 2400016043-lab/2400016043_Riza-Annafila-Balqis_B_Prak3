<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-red-100 to-rose-200 p-4">

  <!-- Profile Card -->
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm sm:max-w-md md:max-w-lg flex flex-col sm:flex-row items-center sm:items-start gap-6 transition-transform hover:scale-105">
    
    <!-- Avatar -->
    <img 
      src="Foto aku.jpg" 
      alt="foto"
      class="w-24 h-24 rounded-full object-cover border-4 border-red-400">

    <!-- Info -->
    <div class="text-center sm:text-left">
      <h2 class="text-2xl font-bold text-gray-800">Riza Annafila Balqis</h2>
      <p class="text-hitam-500 mb-4">Sistem Informasi Universitas Ahmad Dahlan</p>
      <button class="bg-red-500 text-white px-5 py-2 rounded-full hover:bg-red-600 transition">
        Follow
      </button>
    </div>
  </div>

</body>
</html>
